<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="board.css" />
  </head>
  <body>
    <h1 class="title">Connect 4</h1>
    <h1 class="win-message"></h1>
    <div class="board center">
      <div class="col col-0">
        <div class="slot slot-0"></div>
        <div class="slot slot-1"></div>
        <div class="slot slot-2"></div>
        <div class="slot slot-3"></div>
        <div class="slot slot-4"></div>
        <div class="slot slot-5"></div>
      </div>
      <div class="col col-1">
        <div class="slot slot-0"></div>
        <div class="slot slot-1"></div>
        <div class="slot slot-2"></div>
        <div class="slot slot-3"></div>
        <div class="slot slot-4"></div>
        <div class="slot slot-5"></div>
      </div>
      <div class="col col-2">
        <div class="slot slot-0"></div>
        <div class="slot slot-1"></div>
        <div class="slot slot-2"></div>
        <div class="slot slot-3"></div>
        <div class="slot slot-4"></div>
        <div class="slot slot-5"></div>
      </div>
      <div class="col col-3">
        <div class="slot slot-0"></div>
        <div class="slot slot-1"></div>
        <div class="slot slot-2"></div>
        <div class="slot slot-3"></div>
        <div class="slot slot-4"></div>
        <div class="slot slot-5"></div>
      </div>
      <div class="col col-4">
        <div class="slot slot-0"></div>
        <div class="slot slot-1"></div>
        <div class="slot slot-2"></div>
        <div class="slot slot-3"></div>
        <div class="slot slot-4"></div>
        <div class="slot slot-5"></div>
      </div>
      <div class="col col-5">
        <div class="slot slot-0"></div>
        <div class="slot slot-1"></div>
        <div class="slot slot-2"></div>
        <div class="slot slot-3"></div>
        <div class="slot slot-4"></div>
        <div class="slot slot-5"></div>
      </div>
      <div class="col col-6">
        <div class="slot slot-0"></div>
        <div class="slot slot-1"></div>
        <div class="slot slot-2"></div>
        <div class="slot slot-3"></div>
        <div class="slot slot-4"></div>
        <div class="slot slot-5"></div>
      </div>
    </div>

    <div class="controls center">
      <button class="clear">Reset</button>
      <select id="difficulty">
        <option value=1>passive</option>
        <option value=2>easy</option>
        <option value=3>medium</option>
        <option value=4>challenging</option>
        <option value=5>hard</option>
        <option value=6>hardest</option>
      </select>
    </div>

    <script type="text/javascript" src="./game.js" defer></script>
    <script type="text/javascript" src="./placement.js" defer></script>
    <script type="text/javascript" src="./winStates.js" defer></script>
    <script type="text/javascript" src="./minimax.js" defer></script>
    <script type="text/javascript" src="./global-variables.js" defer></script>
  </body>
</html>
